<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>train scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
	<div class="container container-fluid">
		<!-- jumbotron for the head -->
		<div class="jumbotron">
			<h1 class="text-center" id="train-image">RTD TRAIN</h1>
		</div>
		<!-- form for the train finder to look -->
		<div class="form">
			<div class="panel panel-primary jumbotron-fluid">
				<div class="panel-heading">
					<h3 class="text-center panel-title"> Which Train Are You Looking For?</h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="train-input">Train Name</label>
							<input class="form-control" id="train-input" type="text">
						</div>
						<div class="form-group">
							<label for="destination">Destination</label>
							<input class="form-control" id="destination-input" type="text">
						</div>
						<div class="form-group">
							<label for="time">First Train Time(military time) </label>
							<input class="form-control" id="train-time" type="text">
						</div>
						<div class="form-group">
							<label for="frequency">Frequency(minutes)</label>
							<input class="form-control" id="train-frequency" type="text">
						</div>
						<button class="btn btn-primary" id="train-button" type="submit">Submit</button>
					</form>
				</div>		
			</div>
		</div>
		<h4>Below Is An Information For The Next Train</h4>
		<!-- panel for the train head and info -->
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2 class="text-center panel-title">Current Train Schedule</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<table class="table table-hover" id="schduling-table">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>	
				</table>	
			</div>		
		</div>
	</div>	
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
